<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <style type="text/css"></style>
    </head>

    <body>    
        <input type="text" value="" id="button1" />
        <button id="jump"></button>
        <input type="text" value="" id="button2" />

        <script>
            $(document).ready (function() {
                $('#jump').text("JUMP >");

                $('#jump').click (function() {
                    
                    var button1text = $('#button1').val();
                    var button2text = $('#button2').val();

                    $('#button1').val(button2text);
                    $('#button2').val(button1text);

                    if ($('#jump').text() === "JUMP >") {
                        $('#jump').text("JUMP <");
                    } else {
                        $('#jump').text("JUMP >");
                    }              
                });
            });
        </script>
    </body>
</html>
